<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #ffe4e1; /* Light pink background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: #ffffff; /* White background for the note */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff69b4; /* Hot pink color */
        }
        p {
            color: #333333; /* Dark text color for contrast */
        }
        .heart {
            color: #ff1493; /* Deep pink color for the heart */
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I love you, my home<3</h1>
        <p class="heart">❤️</p>
        <p>Every moment with you is a treasure. Thank you for being my everything!</p>
    </div>
</body>
</html>
